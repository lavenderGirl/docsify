<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>深夜加油站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vue.css">
  <style>
      body{
          color:#3b3128;
      }
      .sidebar,.sidebar-toggle{
        background: rgba(244, 244, 244, 0.61);
      }
      .sidebar ul li p.active>a {
        border-right: 2px solid;
        color: var(--theme-color, #42b983);
      }
      .markdown-section pre>code{
        padding:1em 5px;
      }
      .markdown-section h2 {
          margin: .8rem 0 .8rem;
      }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '深夜加油站',
      homepage: 'A_life/余生且长，不必慌张.md', // 入口文件修改
      repo: 'https://github.com/lavenderGirl',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2, //设置为2,说明页面中一、二级的标题会显示在导航中
      auto2top: true,
      // coverpage: true,
      // onlyCover: true,
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索', // 搜索提示框文字， 支持本地化，例子在下面
        noData: '找不到结果', // 找不到结果文字提示，支持本地化，例子在下面
        depth: 6, // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <script src="docsify.min.js"></script>
  <script src="search.js"></script>
</body>
</html>
