<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无名之辈</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vue.css">
  <style>
    .sidebar ul li p.active>a {
      border-right: 2px solid;
      color: var(--theme-color, #42b983);
      font-weight: 600;
    }
    section.cover .cover-main,.anchor span{color:#fff;}
  </style>
</head>

<body>
  <!-- <nav>
      <a href="#/">EN</a>
      <a href="#/zh-cn/">中文</a>
      <a href="#/life/">Life</a>
    </nav> -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '无名之辈',
      // homepage: 'home.md', // 入口文件改为 /home.md
      repo: 'https://github.com/lavenderGirl',
      // 加载 _navbar.md
      // loadNavbar: true,
      // 加载 _sidebar.md
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
      auto2top: true,
      // coverpage: true,
      // onlyCover: true,
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        // paths: [], // or 'auto'，匹配文件路径
        paths: 'auto',
        placeholder: '搜索', // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        noData: '找不到结果', // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
        depth: 2, // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <script src="docsify.min.js"></script>
  <script src="search.js"></script>
</body>
</html>
